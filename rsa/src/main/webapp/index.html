<!DOCTYPE html>
<html lang="en" ng-app="rsaApp">

<head>
    <meta charset="UTF-8">
    <title>Zasar application</title>



    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/bootstrap-material-design/dist/css/material-fullpalette.min.css">



</head>

<body ng-controller="RsaController">

    <div class="container">

        <br>
        <br>
        <br>
        <br>
        <br>

        <div class="well bs-component">


            <form class="form-horizontal">
                <fieldset>

                    <div class="form-group">
                        <label for="inputValue" class="col-sm-2 control-label">Input value</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputValue" placeholder="Value" ng-model="input">
                        </div>
                    </div>
                    <div class="form-group">
                        <div id="encoded" class="col-sm-10">
                            <strong>Public key: </strong>{{publicKey}}
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10">
                            <strong>Private key: </strong>{{privateKey}}
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10">
                            <strong>N: </strong>{{n}}
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10" style="word-break: break-all;">
                            <strong>Received data:</strong>{{received}}
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10">
                            <strong>Decrypted data:</strong>{{decrypted}}
                        </div>
                    </div>


                    <div class="form-group">
                        <div class="col-sm-10 col-sm-offset-2">
                            <button class="btn btn-default" ng-click="generateKeys()">Generate keys</button>
                            <button type="submit" class="btn btn-primary" ng-click="sendData()">Send data</button>
                        </div>
                    </div>
                </fieldset>
            </form>

        </div>
    </div>

</body>

</html>

<script src="http://peterolson.github.com/BigInteger.js/BigInteger.min.js"></script>
<script src="angular.min.js"></script>
<script src="app.js"></script>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/bootstrap-material-design/dist/js/material.min.js"></script>

<script>
    $(document).ready(function () {
        // This command is used to initialize some elements and make them work properly
        $.material.init();
    });
</script>
